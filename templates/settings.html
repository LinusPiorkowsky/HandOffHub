<!-- templates/settings.html -->
{% extends "base.html" %}
{% block title %}Settings - HandoffHub{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border">
        <div class="p-6 border-b">
            <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
            <p class="text-gray-600 mt-1">Manage your account preferences</p>
        </div>

        <div class="p-6">
            <!-- Notification Preferences -->
            <div class="mb-8">
                <h3 class="font-semibold text-gray-900 mb-4">Notification Preferences</h3>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="checkbox" checked class="rounded text-indigo-600 mr-3">
                        <span>Email notifications for new handoffs</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" checked class="rounded text-indigo-600 mr-3">
                        <span>Email notifications for status changes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" checked class="rounded text-indigo-600 mr-3">
                        <span>Email notifications for comments</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-600 mr-3">
                        <span>Daily summary email</span>
                    </label>
                </div>
            </div>

            <!-- Display Preferences -->
            <div class="mb-8">
                <h3 class="font-semibold text-gray-900 mb-4">Display Preferences</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dashboard Default View</label>
                        <select class="w-full md:w-auto px-3 py-2 border rounded-lg">
                            <option>Received Handoffs</option>
                            <option>Sent Handoffs</option>
                            <option>My Assignments</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="pt-6 border-t">
                <button class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i>Save Settings
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
